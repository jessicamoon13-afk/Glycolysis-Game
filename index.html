<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glycolysis Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b1020;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #121a33;
      padding: 32px;
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      color: #c9b037;
    }

    button {
      background: #c9b037;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Glycolysis: The ATP Gamble</h1>
    <p>
      Welcome. You must invest ATP to survive the pathway.
      Choose wisely.
    </p>

    <button onclick="alert('Game logic goes here next!')">
      Start Glycolysis
    </button>
  </div>
</body>
</html>
